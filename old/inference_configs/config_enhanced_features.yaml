# ChronoTick Enhanced Features Test Configuration
# Tests: Enhanced NTP (advanced mode) + Backtracking Learning Correction

short_term:
  model_name: timesfm
  device: cpu
  enabled: true
  inference_interval: 1.0
  prediction_horizon: 30
  context_length: 512
  max_uncertainty: 0.1
  model_params:
    prediction_length: 30
    context_length: 512
    model_repo: "google/timesfm-2.5-200m-pytorch"
    backend: "cpu"

long_term:
  model_name: timesfm
  device: cpu
  enabled: true
  inference_interval: 30.0
  prediction_horizon: 60
  context_length: 512
  max_uncertainty: 0.15
  model_params:
    prediction_length: 60
    context_length: 512
    model_repo: "google/timesfm-2.5-200m-pytorch"
    backend: "cpu"

fusion:
  enabled: true
  method: none
  uncertainty_threshold: 0.05
  fallback_weights:
    short_term: 0.8
    long_term: 0.2

preprocessing:
  outlier_removal:
    enabled: true
    method: iqr
    threshold: 2.0
  missing_value_handling:
    enabled: true
    method: interpolate
  normalization:
    enabled: false
    method: zscore

covariates:
  enabled: false
  variables:
    - cpu_usage
    - temperature
    - memory_usage
  future_variables: []

performance:
  max_memory_mb: 2048
  model_timeout: 10.0
  cache_size: 5
  batch_size: 1

logging:
  level: INFO  # Changed to INFO to reduce log spam
  log_predictions: true
  log_uncertainty: true
  log_fusion_weights: true

clock:
  frequency_type: second
  frequency_code: 9

# Clock measurement via NTP with ENHANCED MODE
clock_measurement:
  ntp:
    servers:
      - pool.ntp.org
      - time.nist.gov
      - time.google.com
    timeout_seconds: 2.0
    max_acceptable_uncertainty: 0.100
    min_stratum: 1
    max_stratum: 16
    measurement_mode: advanced  # ENHANCED: 2-3 queries with averaging
  timing:
    warm_up:
      duration_seconds: 60
      measurement_interval: 5
    normal_operation:
      measurement_interval: 180

# Prediction scheduling with BACKTRACKING CORRECTION
prediction_scheduling:
  dataset:
    prediction_cache_size: 100
    max_history_size: 1000
  cpu_model:
    prediction_interval: 5
    prediction_horizon: 30
    prediction_lead_time: 5
    max_inference_time: 2.0
  gpu_model:
    prediction_interval: 30
    prediction_horizon: 240
    prediction_lead_time: 10
    max_inference_time: 5.0

  # NTP Correction with BACKTRACKING method
  ntp_correction:
    enabled: true
    method: backtracking  # ENHANCED: Minimal retrospective, learned bias
    offset_uncertainty: 0.001
    drift_uncertainty: 0.0001
